<!DOCTYPE html>
<html>
<head>
	<meta></meta>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class='row'>
			<div class='col-xl-12'>
				<div class="jumbotron text-center">
					<h1>Dating App</h1>
					<hr>
					<p>Love is a neurochemical con job but go ahead and give it a shot anyway.</p>
					<a class='btn btn-primary btn-lg' href='/home'>
						<p><span class='glyphicon glyphicon-th-list' style="color:white"></span>
						Home</p>
					</a>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-0 col-sm-2"></div>
			<div class="col-xs-12 col-sm-8" id="survey">	
				<h3><img class="icon2" src="print.png">About You<img class="icon2" src="print.png"></h3>
				<form role="form">
              		<div class="form-group">
						<label for="name">Name (Required)</label>
						<input type="text" class="form-control" id="name" required>
					</div>

					<div class="form-group">
						<label for="photo">Photo URL (Required)</label>
						<input type="text" class="form-control" id="photo" required>
					</div>

					<hr>

					<div class="form-group">
						<label for="q1">1. I enjoy watching sports.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q1" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q2">2. It's important for me to see my partner every day.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q2" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q3">3. I value my independence.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q3" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q4">4. A night spent at home with takeout and a movie sounds like a waste of time.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q4" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q5">5. Physical appearance is very important to me.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q5" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q6">6. I express my feelings freely and often.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q6" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q7">7. I am interested in settling down.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q7" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q8">8. I can forgive minor transgressions.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q8" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q9">9. I enjoy material shows of affection.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q9" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<div class="form-group">
						<label for="q10">10. My political beliefs must be in line with my partner's.</label>
						<select data-placeholder="" type="text" class="form-control chosen-select" id="q10" required>
							<option value=""></option>
				            <option value="1">1 (Strongly Disagree)</option>
				            <option value="2">2</option>
				            <option value="3">3</option>
				            <option value="4">4</option>
				            <option value="5">5 (Strongly Agree)</option>
				       	</select>
					</div>

					<button class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
					<br>
				</form>
			</div>
		</div>
	</div>

	<div id="results" class="modal fade" role="dialog">
		<div class="modal-dialog">

	    	<div class="modal-content">
	      		<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	        	<h2 class="modal-title"><img class="icon" src="prints.png"><strong>Best Match</strong></h2>
	      	</div>
	      	<div class="modal-body">
	        	<h2 id="match-name"></h2>
	        	<img id="match-img">
	      	</div>
	      	<div class="modal-footer">
	       		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      	</div>
	    </div>
	</div>

	<script src='surveyLogic.js'></script>
</body>
</html>
